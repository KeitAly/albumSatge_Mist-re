<!-- bar de recherche -->

<div id="recherche">
 <div id="rechercheContent">
  <input type="text" name="" class="contenu" id="rechercheInput">
  <button class="rechercheBtn" (click)="recherche()"> </button>
  <button class="rechercheBtn" (click)="recherche()"><img src="../../image/loupe.png"  height="80%"> </button>
</div>
</div>
<div id="contenaiCrud" >
  <div *ngIf="!chargement">
    <img src="../../image/save.png" class="imgGrud" alt="" (click)="update()" width="18px" >
    <img src="../../image/delete.png" class="imgGrud" alt="" (click)="delete()" width="18px"  >
  </div>
  <mat-spinner *ngIf="chargement" diameter="25" style="justify-self: center;" ></mat-spinner>


</div>
<div id="menu">
  <!-- liste des album-->
  <div id="liste_album">
    <ul *ngIf="data" >
      <li *ngFor="let album  of data">
        <div class="listes" id={{album.id}} (click)="focus($event,album.id)"  (dblclick)="focus($event,album.id)"  class="contenuAlbum">
           <input type="text" value={{album.nom}}   class="contenu curseur">
           <input type="text"  value={{album.prenom}}  class="contenu curseur ">
           <input type="text"  value={{album.titre}}  class="contenu curseur ">
        </div>
      </li>
    </ul>
  </div>

</div>
