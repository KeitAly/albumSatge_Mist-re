<h2 mat-dialog-title>Changement de ligne illégal</h2>
<mat-dialog-content> Les modifications de la ligne précédente
   n'ont pas été enregistrées. Veuillez les annuler ou les sauvegarder avant de continuer.
</mat-dialog-content>
<mat-dialog-actions>
<div>
  <button mat-button mat-dialog-close (click)="sauvegarder()"  >Sauvégardé</button>
  <button mat-button mat-dialog-close  color="warn" (click)="abandonner()">annulé</button>
</div>
</mat-dialog-actions>
